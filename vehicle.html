<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Siddhivinayak CHS Vehicle Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="vehicle-style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="vehicle.js"></script>
</head>
<body>
  
<div class="page-header">
  <div class="header-left">
    <img src="asset/logo4.png" alt="Society Logo" class="society-logo">
  </div>

  <div class="header-title">
    <h2>New Siddhivinayak CHS</h2>
    <span class="subtitle">
      <i class="fa fa-qrcode"></i> Vehicle Scanner
    </span>
  </div>
</div>

  <div class="scanner-container">
    <div id="reader"></div>
  </div>

  <div id="result" class="result-container"></div>

  <!-- REPORT FORM -->
  <div id="reportForm" class="report-form-container" style="display:none;">
    <h4><i class="fa fa-flag"></i> Report Issue</h4>
    
    <div class="form-group">
      <label class="form-label">Issue Type *</label>
      <select id="issueType" class="form-control">
        <option value="">Select Issue</option>
        <option>Wrong Parking</option>
        <option>Unauthorized Vehicle</option>
        <option>Blocked Driveway</option>
        <option>Misuse of QR</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-label">Remarks (Optional)</label>
      <textarea id="remarks" class="form-control" placeholder="Enter additional details..."></textarea>
    </div>

    <div class="form-group">
      <label class="form-label">Photo Evidence (Optional)</label>
      <div class="file-input-wrapper">
        <i class="fa fa-camera"></i>
        <div class="file-label">Tap to capture or upload photo</div>
        <input type="file" id="photoInput" accept="image/*" capture="environment">
      </div>
    </div>

    <button id="submitReportBtn" onclick="submitReport()" class="btn btn-danger">
      <i class="fa fa-paper-plane"></i> Submit Report
    </button>
  </div>

  <button id="scanAgain" onclick="startScan()">
    <i class="fa fa-qrcode"></i> Scan Next Vehicle
  </button>

  <!-- RESIDENT VERIFICATION MODAL -->
<div id="verifyModal" class="verify-modal" style="display:none;">
  <div class="verify-box">
    <h3>Resident Verification</h3>
    <p>To view vehicle details, please verify your flat.</p>

    <input id="verifyFlat" type="number" placeholder="Your Flat No">
    <input id="verifyMobile" type="tel" placeholder="Registered Mobile No">

    <button onclick="verifyResident()" class="btn btn-call">
      Verify & View
    </button>

    <div id="verifyError" class="verify-error"></div>
  </div>
</div>

  <!-- SCRIPT -->

</body>
</html>
