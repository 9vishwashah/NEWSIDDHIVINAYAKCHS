<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 14px;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        h1 {
            margin: 10px 0;
            color: #1f2937;
        }

        p {
            color: #6b7280;
            margin-bottom: 24px;
        }

        a {
            text-decoration: none;
            background: #2563eb;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            display: inline-block;
            font-weight: 600;
        }

        a:hover {
            background: #1d4ed8;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="icon">✅</div>
        <h1>Application Submitted</h1>
        <p>Your request/complaint has been received successfully.<br>
            The committee will review it shortly.</p>

        <a href="/">⬅ Back to Home</a>
    </div>

</body>

</html>
